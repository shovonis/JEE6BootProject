<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>#{pageTitle}</title>

    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="js" name="bootstrap.js"/>
    <h:outputStylesheet library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="js" name="jquery-1.10.2.js"/>

</h:head>

<h:body>
    <div id="wrapper">
        <div id="navigation">
            <ui:insert name="navigation">
                <ui:include src="/WEB-INF/template/navigation.xhtml"/>
            </ui:insert>
        </div>

        <div id="leftPanel">
            <ui:insert name="leftPanel">This is for left panels</ui:insert>
        </div>

        <div id="rightPanel">
            <ui:insert name="rightPanel">This is for right panel</ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">
                <ui:include src="/WEB-INF/template/content.xhtml"/>
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer">This is footer</ui:insert>
        </div>
    </div>
</h:body>

</html>
