<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h:form>

                <h2><p:outputLabel value="StateLess Session Bean"/></h2>
                <h:outputLabel value="Counter Value : "/>
                <h:inputText value="#{counterController.counterValue}"/> <br/>
                <h:commandButton value="Increment" action="#{counterController.incrementCounter}"/>

                <h:commandButton value="Remove Counter" action="#{counterController.removeCounter}"/>

                <p:separator/>

                <h2><p:outputLabel value="Singleton Session Bean"/></h2>
                <h:outputLabel value="Global Counter Value : "/>
                <h:inputText value="#{singletonCounterController.counterValue}"/> <br/>
                <h:commandButton value="Increament" action="#{singletonCounterController.incrementCounter}"/>

                <br/>
                <br/>

                <h:commandButton value="Logout" action="#{userController.logout}"/>

                <h:link value="JMS Message" outcome="message.xhtml?faces-redirect=true"/>

            </h:form>

        </ui:define>

    </ui:composition>
</h:body>

</html>
