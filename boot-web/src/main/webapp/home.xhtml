<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h:outputLabel value="this is home"/>
            <h:form>
                <h:commandLink action="#{homeController.showPage}" value="Index">
                    <f:param name="pageId" value="1"/>
                </h:commandLink>
                <p:calendar id="date" value="#{homeController.date}" showOn="button"/>

                <h:commandButton value="Logout" action="#{authController.logout}"/>

                <h:outputLabel value="Counter Value : "/>
                <h:inputText value="#{counterController.counterValue}"/> <br/>
                <h:commandButton value="Increment" action="#{counterController.incrementCounter}"/>
                <h:commandButton value="Remove Counter" action="#{counterController.removeCounter}"/>

            </h:form>
        </ui:define>

    </ui:composition>
</h:body>

</html>
