<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <legend>JMS Message Producer P2P</legend>

            <h:form>
                <h:outputLabel value="Message: " for="message"/>
                <h:inputText id="message" value="#{messageController.queueMessage}"/>
                <h:commandButton value="Send Message" action="#{messageController.sendQueueMessage}"/>
                <h:messages globalOnly="true"/>
            </h:form>


            <br/>
            <legend>JMS Message Producer Publisher/Subscriber</legend>
            <hr/>
            <h:form>
                <h:outputLabel value="Message: " for="messageTopic"/>
                <h:inputText id="messageTopic" value="#{messageController.topicMessage}"/>
                <h:commandButton value="Send Message" action="#{messageController.sendTopicMessage}"/>
                <h:messages globalOnly="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
