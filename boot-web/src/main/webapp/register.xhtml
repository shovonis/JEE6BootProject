<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>
    <ui:composition>
        <h:form>
            <p:message for="regPanle" style="color: red"/>

            <h:panelGrid id="regPanle">
                <p:outputLabel value="User Name"/>
                <p:inputText value="#{userController.user.userName}" id="name"/>

                <p:outputLabel value="Password"/>
                <p:password value="#{userController.user.password}"/>
            </h:panelGrid>

            <h:commandButton value="Register" action="#{userController.addNewUser}"/>

        </h:form>
    </ui:composition>
</h:body>
</html>
