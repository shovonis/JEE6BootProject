<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="nameLabel"/>
    <composite:attribute name="nameValue"/>
    <composite:attribute name="emailLabel"/>
    <composite:attribute name="emailValue"/>

    <composite:attribute name="submitButton"/>
    <composite:attribute name="sumitButtonAction" method-signature="java.lang.String action()"/>
</composite:interface>

<composite:implementation>
    <h:form>
        <h:message for="regPanle" style="color: red"/>

        <h:panelGrid id="regPanle">

            <h:outputLabel value="#{cc.attrs.nameLabel}"/>
            <h:inputText value="#{cc.attrs.nameValue}" id="name"/>

            <h:outputLabel value="#{cc.attrs.emailLabel}"/>
            <h:inputText value="#{cc.attrs.emailValue}"/>
            
        </h:panelGrid>

        <h:commandButton action="#{cc.attrs.sumitButtonAction}" value="#{cc.attrs.submitButton}"/>

    </h:form>
</composite:implementation>
</html>
